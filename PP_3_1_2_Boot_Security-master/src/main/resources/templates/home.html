<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<br>
<div align="center">
    <h2>Hello:</h2>
    <br>
        <span th:each="user: ${user}">
            <p th:text="${user.getName()}"></p>
            <p th:text="${user.getLastName()}"></p>
            <p th:text="${user.getAge()}"></p>
            <p th:text="${user.getEmail()}"></p>
        </span>
</div>
</body>
</html>
