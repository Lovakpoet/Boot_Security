<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getAge()}">...</td>
            <td><a th:href="@{admin/edit/{id}(id=${user.getId()})}">Edit</a></td>
            <td>
                <form th:method="POST" th:action="@{/deleteUser/{id}(id=${user.getId()})}">
                    <input type="submit" value="DELETE!"/>
                </form>
            </td>
        </tr>
    </table>
</div>

<br/>
<hr/>

<a href="/admin/new">Create new user</a>

</body>
</html>
